# Introduction


The ggplot2 package in the programming language R implements the "layered grammar of graphics" --- a proposal of Leland Wilkinson and the product of the dissertation and ongoing work of Hadley Wickham.  This data visualization system idea is at once powerful, novel, and intuitive.  Wickham and collaborators have built a system where data visualization is dividable into parameters:  data to visualize, aesthetics that represent variables, geometric objects, a coordinate system, specific scales, and statistical transformation.  

In this book, I use a "slow ggplotting" method as well as a "flipbook" format to facilitate the introduction of this plotting method. "Slow ggplotting" makes modifications to plots as incrementally as possible so that it is clear to users what code triggers each new layer or modification.  The aim is less to be concise, and more to be explicit about how new statements modify the plot; repetition should facilitating more interactions with ggplotting to help newcomers internalize the functions. The flipbook layout is designed to show what code is triggering each change in the plot output. 

Readers of the book should easily be able to follow along with how plots are built up.  While intuitive, using ggplotting effectively and efficiently nevertheless requires practice.  My hope is that these examples will be a helpful reference point for those that endeavor to pick up data visualization with ggplot2. 


---

# What's the slow ggplot workflow?

"Slow ggplot" just means working more incrementally than is typical. Elements of the approach are as follows:

- pulling out aes() from the ggplot() function:  
- using fewer functions; example - using labs() to add a title instead of ggtitle()
- using functions multiple times; example aes(x = var1) + aes(y = var2) rather than aes(x = var1, y = var2)
- using base R functions and tidyverse functions.  For other packages, the :: style to call them
- write out arguments (no shortcuts)  aes(x = gdppercap) not aes(gdppercap)
- order ggplot commands so that reactivity is obvious; scale adjustments to aesthetics might also be near the aesthetic declaration. 


---

Here, I contrast the usual plotting method to slow ggplotting:

Usual approach:


```r
ggplot(my_data, aes(var1, y = var2, col = var3)) +
  geom_point() +
  ggtitle("My Title") +
  labs(x = "the x label", y = "the y label", col = "legend title")
```

Using slow ggplotting: 


```r
ggplot(data = my_data) +
  aes(x = var1) +
  labs(x = "the x label") +
  aes(y = var2) +
  labs(y = "the y label") +
  geom_point() +
  aes(col = var3) +
  labs(col = "legend title") +
  labs(title = "My title")
```

# Christmas Trees

Here is a simple plot of Christmas Tree Sales in the U.S.  The plot shows that artificial tree sales are on the rise, contrasting with declines in real trees.  The title plays on the German Christmas Carol "O Tannenbaum", "Oh Christmas Tree" in English. "Wie echt sind deine Blätter?" means "how real are your leaves"; the original text from the carol is "Wie treu sind deine Blätter!" which means "How true your leaves are!"

I also plot the cumulative number of trees purchased of each type, artificial and real, from 2004 to 2014, comparing that to the 2016 U.S. population.  Almost one real tree per person was bought over the course of 10 years!

# Baseball, WAR, and Ethnicity

This data visualization uses the WAR measure in baseball, a calculation based on the contributions of players.  The visualizations show that new ethnicities and races started to be included in Major League baseball, the minority players that joined tended to contribute more than the expected value for players overall.  For example, from 1947, when Jackie Robinson joined Major League baseball, and onward, the percent of African American players was outpaced by the percent calculated contributions (WAR) of African American players.

# Maternal Leave

The OECD provides a comparative report on how much paid leave women are entitled to after childbirth.  But leave takes different forms.  In some places, the allowed leave is longer, but sometimes that means that the pay out compared to the regular salary is lower.  To emphasize the different forms that law around paid leave take, I plotted the total payout available to mothers as areas of rectangles, where one side is the length of leave allowed, and the other side is the proportion of salary paid to the new mom.

# Salarys of Trump and Obama White House Employees

# Brexit

This visualization challenge was a proposed makeover for a Financial Times visualization focusing on relative economic growth in G7 countries, with an emphasis on growth in the UK, focusing especially since Brexit.  The visualization I present here is not what I created at the time of the challenge; instead it is inspired by Alan Smith a data journalist at the Financial Times, who created a really compelling visualization a couple of months after MakeoverMonday's treatment.  I try to recreate his plot - which uses a ribbon to contain all G7 countries, and plot the UK's stats thereover.  This declutters the graph, and makes you focus on where the UK falls among other countries, without being needlessly specific about those countries; the data story isn't about them anyway, might be Smith's thinking. My graph actually lightly traces economic growth in other countries, but deemphasizes their importance, like Smith.

# Curry in London

This visualization task seemed to get at the question: Does where you eat matter?  The data was the cost of identical menu items at different locations of the same restaurant, the Wetherspoon, around the UK.

First, I mapped the cost of a single menu item, the Empire Burger, across the UK. Then, I calculated the distance from Wetherspoon restaurants from the Big Ben, and plotted prices as a function of this distance -- plotting only the restaurants in a 10 kilometer radius.

# Life Expectancy Increases

To dramatically show the increases in life expectancy by country from 1960 to 2010, I plot the variable in 1960 versus itself in 2010.  The line of equivilance (a 45% angle) is used as a reference and shows the result that you would see if there where no growth.  The vertical distance from this line is the increase in life expectancy. I also superimpose a linear model on top of the scatter plot.  You can see that the gains are greater for countries that started off with lower life expectancies.

# Myers Briggs

This visualization is of prevelence of Myers Briggs type distributions within the US population.  So the data allows one to look at the relationship betweeen the four Myers Briggs types.    The challenge is how to display that in one visualization.  My first idea was to use a mosaic plot.  However, I came across advice from "The Perceptual Edge", that generally advised against the use of the mosaic plot, instead favoring a kind of nested bar plot.  I tried to implement that.  While I do think that the result is pretty, I think that it still requires a lot of the reader to interpret the graph.  More annotation might alleviate this burden.

# Officials' beliefs about women's representation

The data provided is based on a small survey of elite officials in five less developed countries.  The question that arrises from the data is: How well do elites know the conditions in their countries.  In general, the elites overestimate women's representation.  But this is not the case in Senegal, where there are gender quotas in the Parliament.  Most elites therefore estimate that the representation is about equal with men. I jitter the responses of the elites horizontally to avoid overplotting.

# Arctic Ice

This visualization shows the trend in Arctic Ice Sea Extent, data from the National Snow and Ice Data Center.  The definition for coverage is the case where at least 15 percent of the sea surface ice.  

The visualization shows melting and freezing cycles, in accordance with the seasons --- and the disconcerting trend of a general decrease in ice extent over the years.  

Inconsistant number of days in each year, mostly 365 but sometimes 366, results in a technical problem.  This means that plotting cycles over the years leads to imperfect alignment.  My solution was just to treat all data as if they come from a single year, 2000 which is a leap year.  The measurement on February 29th for leap years is therefore not deleted; for other years, there is of course no measurement.  The earliest year cycle and last year cycle are highlighted in white.

# College Majors



```r
dir &lt;- "raw_data"
file &lt;- paste0(dir, "/", "recent-grads.csv")
url &lt;- "https://raw.githubusercontent.com/rfordatascience/tidytuesday/master/data/2018/2018-10-16/recent-grads.csv"

# create raw_data folder
if (!dir.exists(dir)) { dir.create(dir) }

# download data from internet and save
if (!file.exists(file)) { download.file(url = url, destfile = file) }

# read in downloaded data
df &lt;- readr::read_csv(file)
```



```r
college_majors &lt;- df %&gt;% 
  group_by(Major_category) %&gt;%  
  mutate(mean_share_women = mean(ShareWomen)) %&gt;% 
  mutate(share_non_college_jobs = Non_college_jobs/Total) 

summarized &lt;- college_majors %&gt;% 
         group_by(Major_category) %&gt;%  
         summarise(mean_share_women = mean(ShareWomen),
                   mean_unemployment_rate = mean(Unemployment_rate),
                   mean_share_non_college = mean(share_non_college_jobs)) %&gt;%
  arrange(mean_unemployment_rate) 

my_line &lt;- c(100,1000,10000, 100000, 400000)
library(ggrepel)
```
